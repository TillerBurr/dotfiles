format = """
[](#2C3E50)\
$os\
$username\
$hostname\
[](bg:#00d26a fg:#2C3E50)\
$directory\
[](fg:#00d26a bg:#3498DB)\
$git_branch\
$git_status\
[](fg:#3498DB bg:#62D7FD)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$rlang\
[](fg:#62D7FD bg:#F8EFE0)\
$docker_context\
[](fg:#F8EFE0 bg:#3eb1a3)\
$python\
[ ](fg:#3eb1a3)\
$line_break\
$character
"""
right_format = """
$battery\
$time\
$command_duration
"""
#✓
# Set to true to avoid a two-line prompt
[line_break]
disabled = false

# Set disabled to true when using a one-line prompt for more aesthetically pleasing results
[character]
success_symbol = '[⚡](bold yellow)'
error_symbol = '[⚡💥](bold red)'
format = '$symbol '
disabled = false

# Disable the blank line at the start of the prompt
#add_newline = false

# You can also replace your username with a neat symbol like  or disable this
# and use the os module below
[username]
show_always = true
style_user = 'bg:#2C3E50'
style_root = 'bg:#2C3E50'
format = '[$user ]($style)'
disabled = false

[hostname]
ssh_only = true
ssh_symbol = '🌐'
trim_at = '.'
style = 'bg:#2C3E50'
format = '[$ssh_symbol $hostname]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
# symbol = ''
style = 'bg:#2C3E50'
format = '[ $symbol ]($style)'
disabled = false  # disabled by default

[directory]
style = 'bg:#00d26a fg:#2C3E50'
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = '…/'

[c]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[conda]
symbol = '🅒'
style = 'bg:#EC8FD0 fg:#2C3E50'
format = '[ $symbol $environment ]($style)'
ignore_base = false

[docker_context]
symbol = ''
style = 'bg:#FCA17D fg:#2C3E50'
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ''
style = 'bg:#3498DB fg:#2C3E50'
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'bg:#3498DB fg:#2C3E50'
format = '[$all_status$ahead_behind]($style)'
modified = "✏️${count} "
renamed = "🎭${count} "
staged = "➕${count} "
stashed = "📁 ${count}"
untracked = "${count} "
deleted = "✂️${count} "
ahead = "⬆️${count} "
behind = "⬇️${count} "

[golang]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ''
format = '[ ${symbol} ${pyenv_prefix} (${version} )(\($virtualenv\) )]($style)'
style = 'bg:#3eb1a3 fg:#2C3E50'

[rlang]
symbol = '📐'
style = 'bg:#62D7FD fg:#2C3E50'
format = '[$symbol ($version )]($style)'

[rust]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = ''
style = 'bg:#62D7FD fg:#2C3E50'
format = '[ $symbol ($version) ]($style)'

[battery]
charging_symbol = " ⚡ "
discharging_symbol = " 🪫 "
full_symbol = " 🔋 "

[[battery.display]]
style = "bold red"
threshold = 50

[[battery.display]]
style = "bold yellow"
threshold = 75

[[battery.display]]
style = "bold green"
threshold = 100

[os.symbols]
Ubuntu = " "
Unknown = "❓ "
Windows = " "

[time]
disabled=false
format='🕝[$time]($style)'
time_format = '%T'
utc_time_offset = '-5'
