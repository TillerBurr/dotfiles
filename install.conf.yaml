- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      path: .zshrc
      force: true
    ~/.zshenv: .zshenv
    ~/.zprofile: .zprofile
    ~/.gitconfig: .gitconfig
    ~/.p10k.zsh: .p10k.zsh

- create:
    - ~/code

- shell:
    - command: ./python/install_python_tools.zsh
      stdout: true
      stderr: true
    - command: ./install_vim.zsh
      stdout: true
      stderr: true
    - command: ./rust/install_rust.zsh
      stdout: true
      stderr: true
