- create:
      - ~/code
- shell:
      - command: fish ./python/install.fish
      - command: git clone https://github.com/ingydotnet/git-subrepo
- shell:
      - command: ./rust/install_rust.sh
        stdout: true
        stderr: true
      - command: fish ./fish/install.fish
        stderr: true
        stdout: true
      - command: cp .gitconfig-local ${HOME}/.gitconfig-local
      - command: curl https://rtx.pub/install.sh | sh
        stderr: true
        stdout: true
      - command: curl -fsSL https://dprint.dev/install.sh | sh
        stderr: true
        stdout: true
      - command: curl -sSf https://rye-up.com/get | bash
        stderr: true
        stdout: true
- link:
      ~/.gitconfig: .gitconfig
      ~/.config/fish/config.fish:
          path: fish/config.fish
          force: true
          create: true
      ~/.config/fish/functions/up.fish:
          path: fish/functions/up.fish
          create: true
      # ~/.config/fish/completions/asdf.fish:
      #     path: ~/.asdf/completions/asdf.fish
      #     create: true
      ~/.config/fish/functions/cat.fish:
          path: fish/functions/cat.fish
          create: true
      ~/.config/fish/functions/ls.fish:
          path: fish/functions/ls.fish
          create: true
      ~/.config/fish/functions/mkcd.fish:
          path: fish/functions/mkcd.fish
          create: true
      ~/.config/starship.toml: starship.toml
      ~/.config/.rtx.toml: rtx/.rtx.toml
      ~/.config/nano/nanorc: 
          path: nanorc
          create: true

- shell:
      - command: git clone https://github.com/ingydotnet/git-subrepo ~/.local/git-subrepo
